name       : seafile
version    : 6.2.9
release    : 14
source     :
    - https://github.com/haiwen/seafile/archive/v6.2.9.tar.gz : 56ae769c634470181dcbb0f0b72453081e1190f3d47d28a160a905c77dcc52d0
license    :
    - GPL-2.0-only
    - OpenSSL
component  : network
summary    : Seafile Server and Libraries
description: |
    File syncing and sharing software with file encryption and group sharing, emphasis on reliability and high performance.
builddeps  :
    - pkgconfig(fuse)
    - pkgconfig(libcurl)
    - pkgconfig(libevent)
    - pkgconfig(libsearpc)
    - pkgconfig(sqlite3)
    - vala
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install
