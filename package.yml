name       : seafile
version    : 6.1.1
release    : 6
source     :
    - https://github.com/haiwen/seafile/archive/v6.1.1.tar.gz : 9082a15aa095a8b795c24519e342740b7822c436b5c417a0536d5fa08496f196
license    :
    - GPL-2.0
    - OpenSSL
component  : network
summary    : Seafile Server and Libraries
description: |
    File syncing and sharing software with file encryption and group sharing, emphasis on reliability and high performance.
builddeps  :
    - pkgconfig(fuse)
    - pkgconfig(libccnet)
    - pkgconfig(libcurl)
    - pkgconfig(libevent)
    - pkgconfig(libsearpc)
    - pkgconfig(sqlite3)
    - vala
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install
