name       : seafile
version    : 6.2.4
release    : 11
source     :
    - https://github.com/haiwen/seafile/archive/v6.2.4.tar.gz : 7c4d322ed965d8b8771ef67f54031de34ed1ec80fe43d4f6abaa0b64b9a82396
license    :
    - GPL-2.0-only
    - OpenSSL
component  : network
summary    : Seafile Server and Libraries
description: |
    File syncing and sharing software with file encryption and group sharing, emphasis on reliability and high performance.
builddeps  :
    - pkgconfig(fuse)
    - pkgconfig(libcurl)
    - pkgconfig(libevent)
    - pkgconfig(libsearpc)
    - pkgconfig(sqlite3)
    - vala
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install
