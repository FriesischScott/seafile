name       : seafile
version    : 7.0.3
release    : 17
source     :
    - https://github.com/haiwen/seafile/archive/v7.0.3.tar.gz : 8b4bea33023dc1ac64477b30a87c333b1e45f7f6e58341f7e9cde8f017f529f1
license    :
    - GPL-2.0-only
    - OpenSSL
component  : network
summary    : Seafile Server and Libraries
description: |
    File syncing and sharing software with file encryption and group sharing, emphasis on reliability and high performance.
builddeps  :
    - pkgconfig(fuse)
    - pkgconfig(libcurl)
    - pkgconfig(libevent)
    - pkgconfig(libsearpc)
    - pkgconfig(sqlite3)
    - vala
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install
