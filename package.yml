name       : seafile
version    : 6.2.5
release    : 12
source     :
    - https://github.com/haiwen/seafile/archive/v6.2.5.tar.gz : 0899981d43db96b465b3b945c160b62fc658556f90c8d426f6b8a4ea9edb2da8
license    :
    - GPL-2.0-only
    - OpenSSL
component  : network
summary    : Seafile Server and Libraries
description: |
    File syncing and sharing software with file encryption and group sharing, emphasis on reliability and high performance.
builddeps  :
    - pkgconfig(fuse)
    - pkgconfig(libcurl)
    - pkgconfig(libevent)
    - pkgconfig(libsearpc)
    - pkgconfig(sqlite3)
    - vala
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install
