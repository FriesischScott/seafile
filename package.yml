name       : seafile
version    : 6.1.8
release    : 10
source     :
    - https://github.com/haiwen/seafile/archive/v6.1.8.tar.gz : 5d0b525446c1e15ffb7754ab0cc6bb1ea9d294dc1dddc7c6583a24780850ba24
license    :
    - GPL-2.0-only
    - OpenSSL
component  : network
summary    : Seafile Server and Libraries
description: |
    File syncing and sharing software with file encryption and group sharing, emphasis on reliability and high performance.
builddeps  :
    - pkgconfig(fuse)
    - pkgconfig(libccnet)
    - pkgconfig(libcurl)
    - pkgconfig(libevent)
    - pkgconfig(libsearpc)
    - pkgconfig(sqlite3)
    - vala
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install
