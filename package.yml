name       : seafile
version    : 6.1.6
release    : 9
source     :
    - https://github.com/haiwen/seafile/archive/v6.1.6.tar.gz : 091439e165dc02346e753e4465dd7fe2097b45dfabf07a57e2ae414658653b33
license    :
    - GPL-2.0
    - OpenSSL
component  : network
summary    : Seafile Server and Libraries
description: |
    File syncing and sharing software with file encryption and group sharing, emphasis on reliability and high performance.
builddeps  :
    - pkgconfig(fuse)
    - pkgconfig(libccnet)
    - pkgconfig(libcurl)
    - pkgconfig(libevent)
    - pkgconfig(libsearpc)
    - pkgconfig(sqlite3)
    - vala
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install
