name       : seafile
version    : 7.0.3
release    : 18
source     :
    - https://github.com/haiwen/seafile/archive/v7.0.3.tar.gz : c492ab3e7fbba990cba2bb048cd41ed359faf2e6e7c2863d82419d43e3c56123
license    :
    - GPL-2.0-only
    - OpenSSL
component  : network
summary    : Seafile Server and Libraries
description: |
    File syncing and sharing software with file encryption and group sharing, emphasis on reliability and high performance.
builddeps  :
    - pkgconfig(fuse)
    - pkgconfig(libcurl)
    - pkgconfig(libevent)
    - pkgconfig(libsearpc)
    - pkgconfig(sqlite3)
    - vala
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install
