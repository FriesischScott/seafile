name       : seafile
version    : 6.2.7
release    : 13
source     :
    - https://github.com/haiwen/seafile/archive/v6.2.7.tar.gz : 4988f576199a1b2f2aec29080026d591d1c9d98eb90613ac631b44861213038b
license    :
    - GPL-2.0-only
    - OpenSSL
component  : network
summary    : Seafile Server and Libraries
description: |
    File syncing and sharing software with file encryption and group sharing, emphasis on reliability and high performance.
builddeps  :
    - pkgconfig(fuse)
    - pkgconfig(libcurl)
    - pkgconfig(libevent)
    - pkgconfig(libsearpc)
    - pkgconfig(sqlite3)
    - vala
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install
