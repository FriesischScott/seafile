name       : seafile
version    : 7.0.6
release    : 20
source     :
    - https://github.com/haiwen/seafile/archive/v7.0.6.tar.gz : 8a7f37b555b5e8750194db9ae8041d2b0ed0035b3fc832112d4a891e02b00488
license    :
    - GPL-2.0-only
    - OpenSSL
component  : network
summary    : Seafile Server and Libraries
description: |
    File syncing and sharing software with file encryption and group sharing, emphasis on reliability and high performance.
builddeps  :
    - pkgconfig(fuse)
    - pkgconfig(libcurl)
    - pkgconfig(libevent)
    - pkgconfig(libsearpc)
    - pkgconfig(sqlite3)
    - vala
rundeps    :
    - python-future
setup      : |
    %patch -p1 < $pkgfiles/0001-Make-seaf-cli-use-python3.patch
    %autogen --disable-static PYTHON=/usr/bin/python3
build      : |
    %make
install    : |
    %make_install
