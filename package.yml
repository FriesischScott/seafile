name       : seafile
version    : 6.0.4
release    : 2
source     :
    - https://github.com/haiwen/seafile/archive/v6.0.4.tar.gz : b3919bff1e0f974483df129e500868332e752dec6380556839e006bf9d5b425e
license    :
    - GPL-2.0
    - OpenSSL
component  : network
summary    : Seafile Server and Libraries
description: |
    File syncing and sharing software with file encryption and group sharing, emphasis on reliability and high performance.
builddeps  :
    - pkgconfig(fuse)
    - pkgconfig(libccnet)
    - pkgconfig(libcurl)
    - pkgconfig(libevent)
    - pkgconfig(libsearpc)
    - pkgconfig(sqlite3)
    - vala
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install
