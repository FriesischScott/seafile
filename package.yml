name       : seafile
version    : 6.0.1
release    : 1
source     :
    - https://github.com/haiwen/seafile/archive/v6.0.1.tar.gz : c212833ff21af19554d216ab3f5c01c3a5878d4bd30b4f71c67ec9b71416a095
license    :
    - GPL-2.0
    - OpenSSL
component  : network
summary    : Seafile Server and Libraries
description: |
    File syncing and sharing software with file encryption and group sharing, emphasis on reliability and high performance.
builddeps  :
    - pkgconfig(fuse)
    - pkgconfig(libccnet)
    - pkgconfig(libcurl)
    - pkgconfig(libevent)
    - pkgconfig(libsearpc)
    - pkgconfig(sqlite3)
    - vala
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install
